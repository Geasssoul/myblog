<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <div class="container">
            <h1><a title="HOME" href="{{ site.baseurl }}">My Portfolio</a></h1>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ site.baseurl }}/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ site.baseurl }}/about.html">About Me</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ site.baseurl }}/LA.html">Landscape Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ site.baseurl }}/IT.html">IT Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ site.baseurl }}/logo.html">Logo Design</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mt-5">
        {% block content %}{% endblock %}
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
